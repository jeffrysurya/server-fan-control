services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fan-control-frontend
    ports:
      - "9001:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
